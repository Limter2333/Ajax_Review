<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Same Origin Policy</title>
    <style>
        #result{
            height: 300px;
            width: 300px;
            border: solid 1px #90b;
        }
    </style>
</head>
<body>
<button>click me to send request</button>
<div id="result"></div>
<script>
    const btn = document.getElementsByTagName('button')[0];
    const result = document.getElementById('result');
    btn.onclick = function () {
        // 1. 创建对象
        const xhr = new XMLHttpRequest();
        // 2. 初始化，设置请求方法和url
        // *** 修改此处url
        xhr.open('GET', '/data');
        // 3, 发送
        xhr.send();
        // 4. 事件绑定，处理服务端返回结果
        xhr.onreadystatechange = function () {
            // 处理服务端返回结果
            if (xhr.readyState === 4) {
                // 判断响应状态码 200 404 403 401 500, 2xx成功
                if (xhr.status >= 200 && xhr.status < 300) {
                    // *** 插入响应操作
                    result.innerHTML = xhr.response;
                } else {

                }
            }
        };

    }
</script>
</body>
</html>
